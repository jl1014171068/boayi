<title>保姆预约--线下门店</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=99b83791f7a104893a0ccd9770f8696d"></script>

<style>
  #container {
    width:100%; height: 100%; 
  }  
</style>
<body class="bgf8 aono">
 <div id="container"></div>  
   
  <script src="js/zepto.js"></script>
  <script src="js/script.js"></script>
  <script>
    var map = new AMap.Map('container',{
        zoom: 13,
        center: [121.522839,31.264383],
    });
      var marker = new AMap.Marker({
        position: [121.522839,31.264383],
        map:map
    });
    marker.setMap(map);
    AMap.plugin('AMap.AdvancedInfoWindow',function(){
  var infowindow = new AMap.AdvancedInfoWindow({
    content: '<h3 class="title">上海市家政</h1>'+
             '<div class="content">高德是中国领先的数字地图内容、'+
             '导航和位置服务解决方案提供商。</div>',
   offset: new AMap.Pixel(0, -30),
    asOrigin:false
  });
  infowindow.open(map,new AMap.LngLat(121.522839,31.264383));
})
  </script>
</body>
</html>
