<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- <input type="text" autocorrect="off" /> -->
<!-- 关闭ios输入法自动修正 -->
<meta name="format-detection" content="email=no" />
<!-- 关闭邮箱识别 -->
<meta name="format-detection" content="telephone=no" />
<!-- 关闭号码识别 -->
<title>保姆预约--下单</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body class="bgf8 aono">
   <section class="apply">
      <form action="#">
        <div class="form-group">
         <label class="label" for="">姓名</label>
         <input type="text" class="inp" placeholder="请输入您的真实姓名">
      </div>
      <div class="form-group">
         <div class="select-group">
            <select name="" class="select" id="">
              <option value="1">请选择性别</option>
              <option value="2">女</option>
              <option value="3">男</option>
            </select>
         </div>
         <div class="select-group">
            <select name="" class="select" id="">
              <option value="1">请选择年龄</option>
              <option value="2">11</option>
              <option value="3">12</option>
            </select>
         </div>
      </div>
       <div class="form-group">
         <label class="label" for="">申请职位</label>
         <select name="" class="select" id="">
              <option value="1">请选择申请职位</option>
              <option value="2">月嫂</option>
              <option value="3">其他</option>
            </select>
      </div>
      <div class="form-group">
         <label class="label" for="">姓名</label>
          <input type="text" class="inp" placeholder="请输入您的手机号码">
      </div>
      <div class="tip">
        <div class="left">备注：</div>
        <div class="right">申请成功后，工作人员会电话您到店面试，请您注意          来电，并根据需要携带相关证件前往。</div>
      </div>
       <div class="form-group wai">
        <button type='submit' class="submit">立即申请</button>
      </div>
      </form>
   </section>
   
  <script src="js/zepto.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
