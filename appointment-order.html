<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- <input type="text" autocorrect="off" /> -->
<!-- 关闭ios输入法自动修正 -->
<meta name="format-detection" content="email=no" />
<!-- 关闭邮箱识别 -->
<meta name="format-detection" content="telephone=no" />
<!-- 关闭号码识别 -->
<title>保姆预约--下单</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body class="bgf8 aono">
  <section class="appoin-order-top">
    <dl class="dl-inline">
       <dt>预约时间</dt>
       <dd>2016-5-20至2016-6-18</dd>      
    </dl>
    <dl class="dl-inline">
       <dt>预约阿姨</dt>
       <dd>周阿姨   46岁</dd>      
    </dl>
    <dl class="dl-inline">
       <dt>预约项目</dt>
       <dd>月嫂</dd>      
    </dl>
    <dl class="dl-inline">
       <dt class="text-justify">价格</dt>
       <dd class="cof27">5600元／月</dd>      
    </dl>
  </section> 
 
  <section class="public-section appoin-form">
      <h2 class="public-h2">预约地点</h2>
      <form action="#">
         <div class="form-group">
            <select name="#" id="" class="select">
               <option value="1">请选择城市</option>
            </select>
            <select name="#" id="" class="select">
              <option value="1">请选择城市</option>
            </select>
         </div>
         <div class="form-group">
            <input type="text" class="input" placeholder="请输入您的具体地址">
         </div>
         <h2 class="public-h2">联系电话</h2>
         <div class="form-group">
            <input type="tel" class="input" placeholder="请输入您的手机号码">
         </div>
         <h2 class="pay">付款方式</h2>
         <div class="form-group checkbox">
            <label class="pay-label ad-checkbox" for="checkbox1"><span class="img"><img src="img/wei.png" alt=""></span><span class="text">微信付款</span><input type="checkbox" id='checkbox1'><i class="iconfont">&#xe606;</i></label>
            <label class="pay-label ad-checkbox" for="checkbox2"><span class="img"><img src="img/bank.png" alt=""></span><span class="text">银联付款</span><input type="checkbox" id='checkbox2'><i class="iconfont">&#xe606;</i></label>
         </div>
      </form>
  </section> 
  <button class="public-sub">立即下单</button>
  <script src="js/zepto.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
