<!DOCTYPE html>
<html>
    <head>
    <title>glDatePicker 演示程序</title>
  <link href='http://www.oschina.net/js/2013/glDatePicker/glDatePicker.default.css' rel="stylesheet" type="text/css">
   
    </head>
    <body>

    <input type="text" id="example" />
    
    </body>
    <script src="js/zepto.js"></script>
    <script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/472/lm2nk64s/glDatePicker.js"></script>
    <script>
        $(function(){
    $('#example').on('click',function(){
        $(this).glDatePicker({
            //showAlways : false,
            format : 'yyyy-mm-dd'
        });
    
    })

});
    </script>
</html>
